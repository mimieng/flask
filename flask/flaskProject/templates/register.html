{% extends "base.html" %}

{% block title %}知了传课-注册{% endblock %}

{% block head %}
    <!--script这里用来显示弹窗-->
    <script src="{{ url_for('static',filename='jquery/jquery.3.6.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/register.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="row mt-4">
        <div class="col"></div>
        <div class="col">
            <form method="POST">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label for="exampleInputEmail1">邮箱</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                    <small id="emailHelp" class="form-text text-muted">我们不会把邮箱用于其他用户</small>
                </div>
                <div class="form-group">
                    <label for="captchaInput">验证码</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="captchaInput" name="captcha">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="usernameInput">用户名</label>
                    <input type="text" class="form-control" id="usernameInput" name="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="form-group">
                    <label for="passwordConfirmInput">确认密码</label>
                    <input type="password" class="form-control" id="passwordConfirmInput" name="password_confirm">
                </div>
                <button type="submit" class="btn btn-primary btn-block">立即注册</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
